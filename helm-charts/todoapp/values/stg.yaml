todoapp:
  environment: "staging"
  namespace: todoapp-staging
  createNamespace: true
  image:
    repository: ikulyk404/todoapp
    tag: "4.0.1"
    pullPolicy: IfNotPresent

  service:
    type: NodePort
    ports:
      - name: http
        port: 80
        targetPort: 8080
        nodePort: 30008
        protocol: TCP

mysql:
  enabled: true
  environment: "staging"
  namespace: mysql-staging
  createNamespace: true

  image:
    repository: mysql
    tag: "8.0"
    pullPolicy: IfNotPresent

  persistence:
    enabled: true
    size: "1Gi"
    accessModes: ["ReadWriteOnce"]