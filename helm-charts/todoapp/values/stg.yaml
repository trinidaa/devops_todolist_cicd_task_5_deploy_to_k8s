todoapp:
  environment: "staging"
  namespace: todoapp-staging
  image:
    repository: ikulyk404/todoapp
  service:
    type: NodePort
    ports:
      - name: http
        port: 80
        targetPort: 8080
        nodePort: 30008
        protocol: TCP

mysql:
  environment: "staging"
  namespace: mysql-staging
  resources:
    requests:
      memory: "256Mi"
      cpu: "300m"
    limits:
      memory: "256Mi"
      cpu: "300m"
  image:
    repo: mysql
    tag: "8.0"
  port: 3306
  secrets:
    MYSQL_ROOT_PASSWORD: placeholder
    MYSQL_USER: placeholder
    MYSQL_PASSWORD: placeholder

  hpa:
    minReplicas: 2
    maxReplicas: 5
    cpu:
      avarageUtilization: 70
    memory:
      avarageUtilization: 70

  volumes:
    persistentVolume:
      capacity: "1Gi"
    persistentVolumeClaim:
      requestStorage: "1Gi"
