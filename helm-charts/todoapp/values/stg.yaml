todoapp:
  environment: "staging"
  namespace: todoapp-staging
  image:
    repository: ikulyk404/todoapp


mysql:
  namespace: mysql-staging


  resources:
    requests:
      memory: "256Mi"
      cpu: "350m"
    limits:
      memory: "256Mi"
      cpu: "350m"

  hpa:
    minReplicas: 2
    maxReplicas: 5
    cpu:
      avarageUtilization: 70
    memory:
      avarageUtilization: 70

  volumes:
    persistentVolume:
      capacity: "1Gi"
    persistentVolumeClaim:
      requestStorage: "1Gi"